<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discriminant</title>
    <style>
        body,input,button{
            text-align: center;
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px;
        }
        input{
            width: 50px;
        }
    </style>
</head>
<body>
    <header>The quaderatic equation is in form of <i>a</i>x<sup>2</sup>+<i>b</i>x+<i>c</i> = 0<br>Enter the value of a,b and c.</header>
    <input type="text" id="a" value="a">x<sup>2</sup>+
    <input type="text" id="b" value="b">x+
    <input type="text" id="c" value="c">=0<br>
    <button id="btn" onclick="discriminant()">Solve for x</button>
    <p id="D"></p>
    <p id="x"></p>

    <script>
        function abs(n){
            if(n>=0){
                return n;
            }
            else{
                return (-n);
            }
        }
        function discriminant(){
            var a=document.querySelector("#a").value;
            var b=document.querySelector("#b").value;
            var c=document.querySelector("#c").value;
            var D=(b*b)-(4*a*c);
            document.querySelector("#D").innerHTML="Discriminant: "+D;
            if(D>=0){
                var D1=Math.sqrt(D);
                var x1=((-b)+D1)/(2*a);
                var x2=((-b)-D1)/(2*a);
                document.querySelector("#x").innerHTML="x = "+(x1).toFixed(2)+", "+(x2).toFixed(2);
            }
            else{
                document.querySelector("#x").innerHTML="x = ("+(-b)+" + "+Math.sqrt(abs(D)).toFixed(2)+"i) / "+(2*a)+"<br> x = ("+(-b)+" - "+Math.sqrt(abs(D)).toFixed(2)+"i) / "+(2*a);
            }
        }
    </script>
</body>
</html>
